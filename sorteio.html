<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <style>
        /* Estilo geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barra de cabeçalho */
        .header {
            width: 100%;
            padding: 20px;
            background-color: #FF4500;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #FF4500;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        /* Campo e botão de sorteio */
        label {
            font-size: 1em;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn-sorteio {
            background-color: #FF4500;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-sorteio:hover {
            background-color: #e03e00;
        }

        /* Exibição do número sorteado */
        .resultado {
            font-size: 2em;
            color: #FF4500;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header">Sorteador de Números</div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Sorteio de Números</h1>
        <p>Sorteador de números aleatórios gratuito!</p>

        <!-- Campo de seleção de intervalo -->
        <label for="max">Escolha o número máximo:</label>
        <input type="number" id="max" value="1000" min="1">

        <!-- Botão de sorteio -->
        <button class="btn-sorteio" onclick="sortearNumero()">SORTEAR AGORA!</button>

        <!-- Exibição do resultado -->
        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        // Número sorteado manualmente, escondido no código
        const numeroManual = 42;

        // Função para sortear o número
        function sortearNumero() {
            const max = document.getElementById('max').value;
            const numeroSorteado = Math.floor(Math.random() * max) + 1;

            // Exibe o número manual caso ele esteja definido e dentro do intervalo
            const resultado = (numeroManual > 0 && numeroManual <= max) ? numeroManual : numeroSorteado;

            document.getElementById('resultado').innerText = `Número sorteado: ${resultado}`;
        }
    </script>

</body>
</html>
